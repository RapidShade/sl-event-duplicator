<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duplicate Event Widget</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    /*
      Basic widget styling:
      - Centered container
      - Spinner animation during processing
      - `.hidden` class to toggle visibility
    */
    body {
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
      color: #333;
      background-color: #f9f9f9;
    }
    #widget-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .hidden { display: none !important; }
    #loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    #period-selector-container {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
    select, button {
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    .status-success { color: green; }
    .status-error   { color: red; }
    .status-info    { color: #555; }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="widget-container">
  <!-- Initial idle state: instruct user to click Duplicate_Trigger -->
  <div id="initial-state">
    <h2>Duplicate Event Widget</h2>
    <p>Click the "Duplicate Event" button in your Events table to start.</p>
  </div>

  <!-- Processing state: spinner + message -->
  <div id="processing-state" class="hidden">
    <div id="loader"></div>
    <p id="processing-message">Working...</p>
  </div>

  <!-- Period selection state: dropdown + confirm/cancel buttons -->
  <div id="period-selector-container" class="hidden">
    <label for="period-select">Select Target Period:</label><br>
    <select id="period-select"></select><br>
    <button id="confirm-duplication">Confirm & Duplicate</button>
    <button id="cancel-duplication">Cancel</button>
  </div>

  <!-- Status message area for success/error/info -->
  <div id="status"></div>
</div>

<script>
  /**
   * RapidShade Duplicate Event Widget
   * Version: 2.3 (Final fix attempt for record fetching)
   * Uses correct grist.docApi.applyUserActions() instead of addRecords()
   */
  console.log("RapidShade: Widget version 2.3 (Final fix attempt for record fetching)");

  // --- Configuration: match Grist table names and trigger column ---
  const config = {
    tables: {
      EVENTS:                 "Events",
      PERIODS:                "Periods",
      PROJECTED_BUDGETS:      "ProjectedBudgets",
      EXPENSES:               "Expenses",
      EXPENSE_DETAILS:        "ExpenseDetails",
      REVENUES:               "Revenues",
      REVENUE_DETAILS:        "RevenueDetails",
      PERIOD_BUDGET_VERSIONS: "PeriodBudgetVersions",
    },
    triggerColumn: "Duplicate_Trigger"
  };

  let resolvePeriodSelection = null;

  // --- UI Control Functions ---
  function setUIState(state, message = '') {
    document.getElementById('initial-state').classList.add('hidden');
    document.getElementById('processing-state').classList.add('hidden');
    document.getElementById('period-selector-container').classList.add('hidden');
    document.getElementById('status').textContent = '';

    if (state === 'initial') {
      document.getElementById('initial-state').classList.remove('hidden');
    } else if (state === 'processing') {
      document.getElementById('processing-state').classList.remove('hidden');
      document.getElementById('processing-message').textContent = message;
    } else if (state === 'selecting') {
      document.getElementById('period-selector-container').classList.remove('hidden');
    } else if (['success', 'error', 'info'].includes(state)) {
      const el = document.getElementById('status');
      el.textContent = message;
      el.className = `status-${state}`;
      document.getElementById('initial-state').classList.remove('hidden');
    }
  }

  function normalizeTableData(tableData) {
    if (Array.isArray(tableData)) return tableData;
    const keys = Object.keys(tableData);
    const idIndex = keys.indexOf('id');
    if (idIndex === -1) throw new Error("Table data is missing 'id' column.");
    const numRecords = tableData.id.length;
    const records = [];
    for (let i = 0; i < numRecords; i++) {
        const record = { id: tableData.id[i], fields: {} };
        for (const key of keys) {
            if (key !== 'id') {
                record.fields[key] = tableData[key][i];
            }
        }
        records.push(record);
    }
    return records;
  }

  async function getPeriodsData() {
    const raw = await grist.docApi.fetchTable(config.tables.PERIODS);
    return normalizeTableData(raw);
  }

  async function promptForPeriod(periods) {
    if (!Array.isArray(periods) || periods.length === 0) return null;
    const sel = document.getElementById('period-select');
    sel.innerHTML = '';
    periods.forEach(p => {
      const opt = document.createElement('option');
      opt.value = p.id;
      opt.textContent = p.fields.Name;
      sel.appendChild(opt);
    });
    setUIState('selecting');
    return new Promise(resolve => resolvePeriodSelection = resolve);
  }

  document.getElementById('confirm-duplication').addEventListener('click', () => {
    if (resolvePeriodSelection) resolvePeriodSelection(parseInt(document.getElementById('period-select').value, 10));
  });
  document.getElementById('cancel-duplication').addEventListener('click', () => {
    if (resolvePeriodSelection) resolvePeriodSelection(null);
    setUIState('initial');
  });

  /**
   * Helper function to adjust dates to the target period's year
   */
  function adjustDateToTargetYear(sourceDate, targetPeriodYear) {
    if (!sourceDate || !targetPeriodYear) return sourceDate;
    
    try {
      const date = new Date(sourceDate);
      if (isNaN(date.getTime())) return sourceDate; // Invalid date, return as-is
      
      // Keep the same month and day, but change the year to target period's year
      date.setFullYear(targetPeriodYear);
      return date.toISOString().split('T')[0]; // Return as YYYY-MM-DD format
    } catch (e) {
      console.log("RapidShade: Error adjusting date:", e);
      return sourceDate; // Return original if there's an error
    }
  }

  /**
   * Helper function to add records using applyUserActions
   */
  async function addRecords(tableName, records) {
    if (!records || records.length === 0) return [];
    
    // Convert records to the format expected by AddRecord action
    const actions = records.map(record => [
      'AddRecord',
      tableName,
      null, // let Grist assign the ID
      record
    ]);
    
    // Apply all actions and get the results
    const results = await grist.docApi.applyUserActions(actions);
    
    // The result from applyUserActions is an object with retValues array
    // Each AddRecord action returns the new record ID
    if (results && results.retValues && Array.isArray(results.retValues)) {
      return results.retValues;
    }
    
    // Fallback: if results is directly an array
    if (Array.isArray(results)) {
      return results;
    }
    
    // If single result, wrap in array
    return [results];
  }

  /**
   * Main duplication workflow
   */
  async function duplicateEvent(sourceEventTrigger) {
    // The record passed by onRecord might be partial. We must fetch the full record.
    if (!sourceEventTrigger || !sourceEventTrigger.id) {
      console.log("RapidShade: No source event trigger provided.");
      return;
    }

    try {
      const sourceEventId = sourceEventTrigger.id;
      console.log("RapidShade: Triggered for Event ID:", sourceEventId);

      // Fetch the full source event record using the ID from the trigger.
      const eventsTable = await grist.docApi.fetchTable(config.tables.EVENTS);
      const allEvents = normalizeTableData(eventsTable);
      const sourceEvent = allEvents.find(e => e.id === sourceEventId);

      if (!sourceEvent) {
        throw new Error(`Could not find the event with ID ${sourceEventId}.`);
      }
      
      console.log("RapidShade: Full source event data:", sourceEvent);
      
      setUIState('processing', 'Loading periods...');
      const periods = await getPeriodsData();
      const targetPeriodId = await promptForPeriod(periods);
      if (!targetPeriodId) return setUIState('info', 'Duplication canceled.');

      const targetPeriod = periods.find(p => p.id === targetPeriodId);
      const targetPeriodName = targetPeriod ? targetPeriod.fields.Name : '';
      
      let targetYear = new Date().getFullYear();
      if (targetPeriodName) {
        const yearMatch = targetPeriodName.match(/(\d{4})/);
        if (yearMatch) {
          targetYear = parseInt(yearMatch[1], 10);
        }
      }
      
      console.log("RapidShade: Target period:", targetPeriodName, "Target year:", targetYear);

      setUIState('processing', 'Creating new Event...');
      
      const newEventData = { ...sourceEvent.fields };
      delete newEventData.id;

      newEventData.Name = `${sourceEvent.fields.Name || 'Unknown'} (Copy)`;
      newEventData.Period = targetPeriodId;
      newEventData.EventStatus = 1;
      newEventData.Notes = null;
      newEventData.DateStart = adjustDateToTargetYear(sourceEvent.fields.DateStart, targetYear);
      newEventData.DateEnd = adjustDateToTargetYear(sourceEvent.fields.DateEnd, targetYear);
      
      console.log("RapidShade: New event data:", newEventData);
      
      const newEventIds = await addRecords(config.tables.EVENTS, [newEventData]);
      const newEventId = newEventIds[0];
      
      console.log("RapidShade: New event created with ID:", newEventId);

      setUIState('processing', 'Cloning budget version...');
      const versionsRaw = await grist.docApi.fetchTable(config.tables.PERIOD_BUDGET_VERSIONS, { Event: [sourceEventId] });
      const versions = normalizeTableData(versionsRaw);
      const activeVersion = versions.find(v => v.fields.IsActive) || versions.sort((a, b) => new Date(b.fields.Date) - new Date(a.fields.Date))[0];
      if (activeVersion) {
          const newVersionData = {...activeVersion.fields, Event: newEventId};
          delete newVersionData.id;
          await addRecords(config.tables.PERIOD_BUDGET_VERSIONS, [newVersionData]);
      }
      
      setUIState('processing', 'Cloning projected budgets...');
      const projectedBudgetsRaw = await grist.docApi.fetchTable(config.tables.PROJECTED_BUDGETS, { Event: [sourceEventId] });
      const projectedBudgets = normalizeTableData(projectedBudgetsRaw).map(pb => ({ ...pb.fields, Event: newEventId, id: undefined }));
      if (projectedBudgets.length) await addRecords(config.tables.PROJECTED_BUDGETS, projectedBudgets);

      setUIState('processing', 'Cloning expenses...');
      const expensesRaw = await grist.docApi.fetchTable(config.tables.EXPENSES, { Event: [sourceEventId] });
      const expenses = normalizeTableData(expensesRaw);
      for (const exp of expenses) {
        const newExpenseData = { ...exp.fields, Event: newEventId, Notes: null };
        delete newExpenseData.id;
        const newExpenseIds = await addRecords(config.tables.EXPENSES, [newExpenseData]);
        const newExpenseId = newExpenseIds[0];
        
        const expenseDetailsRaw = await grist.docApi.fetchTable(config.tables.EXPENSE_DETAILS, { Expense: [exp.id] });
        const expenseDetails = normalizeTableData(expenseDetailsRaw).map(d => ({ ...d.fields, Expense: newExpenseId, Event: newEventId, id: undefined }));
        if (expenseDetails.length) await addRecords(config.tables.EXPENSE_DETAILS, expenseDetails);
      }

      setUIState('processing', 'Cloning revenues...');
      const revenuesRaw = await grist.docApi.fetchTable(config.tables.REVENUES, { Event: [sourceEventId] });
      const revenues = normalizeTableData(revenuesRaw);
      for (const rev of revenues) {
        const newRevenueData = { ...rev.fields, Event: newEventId, Notes: null };
        delete newRevenueData.id;
        const newRevenueIds = await addRecords(config.tables.REVENUES, [newRevenueData]);
        const newRevenueId = newRevenueIds[0];
        
        const revenueDetailsRaw = await grist.docApi.fetchTable(config.tables.REVENUE_DETAILS, { Revenue: [rev.id] });
        const revenueDetails = normalizeTableData(revenueDetailsRaw).map(d => ({ ...d.fields, Revenue: newRevenueId, Event: newEventId, id: undefined }));
        if (revenueDetails.length) await addRecords(config.tables.REVENUE_DETAILS, revenueDetails);
      }

      setUIState('success', `Event '${sourceEvent.fields.Name || 'Unknown'}' duplicated successfully!`);
    } catch (err) {
      console.error('RapidShade duplication error', err);
      setUIState('error', `Error: ${err.message}`);
    }
  }

  // --- Initialization ---
  grist.ready({
    requiredAccess: 'full',
    columns: [config.triggerColumn]
  });

  grist.onRecord(duplicateEvent);
</script>
</body>
</html>
