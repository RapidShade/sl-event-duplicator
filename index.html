<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duplicate Event Widget</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    /*
      Basic widget styling:
      - Centered container
      - Spinner animation during processing
      - Hidden class toggles visibility
    */
    body {
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
      color: #333;
      background-color: #f9f9f9;
    }
    #widget-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .hidden { display: none !important; }
    #loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    #period-selector-container {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
    select, button {
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    .status-success { color: green; }
    .status-error   { color: red; }
    .status-info    { color: #555; }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="widget-container">
  <!--
    Initial idle screen
    Shows instructions to start duplication
  -->
  <div id="initial-state">
    <h2>Duplicate Event Widget</h2>
    <p>Click the "Duplicate Event" button in your Events table to start.</p>
  </div>

  <!--
    Processing screen
    Displays a spinner and message during work
  -->
  <div id="processing-state" class="hidden">
    <div id="loader"></div>
    <p id="processing-message">Working...</p>
  </div>

  <!--
    Period selection dropdown
    Allows user to pick target period for duplication
  -->
  <div id="period-selector-container" class="hidden">
    <label for="period-select">Select Target Period:</label><br>
    <select id="period-select"></select><br>
    <button id="confirm-duplication">Confirm & Duplicate</button>
    <button id="cancel-duplication">Cancel</button>
  </div>

  <!-- Status message area -->
  <div id="status"></div>
</div>

<script>
  /**
   * Widget Configuration & Version
   */
  console.log("RapidShade: Widget version 1.3");
  const config = {
    tables: {
      EVENTS:                "Events",
      PERIODS:               "Periods",
      PROJECTED_BUDGETS:     "ProjectedBudgets",
      EXPENSES:              "Expenses",
      EXPENSE_DETAILS:       "ExpenseDetails",
      REVENUES:              "Revenues",
      REVENUE_DETAILS:       "RevenueDetails",
      PERIOD_BUDGET_VERSIONS: "PeriodBudgetVersions",
    },
    // Column in Events table to listen for duplicate triggers
    triggerColumn: "Duplicate_Trigger",
  };

  // Holds static table data loaded at startup
  let allTables = {};
  // Resolver for when user selects period
  let resolvePeriodSelection = null;

  /**
   * addRecords
   * ----------------
   * Batch-adds records to a table via applyUserActions.
   * Expects each action as ["AddRecord", table, {column_values: {...}}].
   * @param {string} table - Table name
   * @param {Array<Object>} dataArr - Array of field=>value maps
   * @returns {Promise<Array<number>>} New record IDs
   */
  async function addRecords(table, dataArr) {
    const actions = dataArr.map(data => [
      "AddRecord",
      table,
      { column_values: data }
    ]);
    return await grist.docApi.applyUserActions(actions);
  }

  /**
   * setUIState
   * ----------------
   * Controls which UI section is visible based on state:
   * 'initial', 'processing', 'selecting', or final statuses.
   */
  function setUIState(state, message = '') {
    // Hide all sections
    document.getElementById('initial-state').classList.add('hidden');
    document.getElementById('processing-state').classList.add('hidden');
    document.getElementById('period-selector-container').classList.add('hidden');
    document.getElementById('status').textContent = '';

    // Show relevant section
    if (state === 'initial') {
      document.getElementById('initial-state').classList.remove('hidden');
    } else if (state === 'processing') {
      document.getElementById('processing-state').classList.remove('hidden');
      document.getElementById('processing-message').textContent = message;
    } else if (state === 'selecting') {
      document.getElementById('period-selector-container').classList.remove('hidden');
    } else if (['success', 'error', 'info'].includes(state)) {
      const el = document.getElementById('status');
      el.textContent = message;
      el.className = `status-${state}`;
      document.getElementById('initial-state').classList.remove('hidden');
    }
  }

  /**
   * normalizeTableData
   * ----------------
   * Converts fetchTable responses into an array of {id, fields}
   * Supports arrays, .records objects, or columnar formats.
   */
  function normalizeTableData(tableData) {
    if (Array.isArray(tableData)) return tableData;
    if (tableData.records) return tableData.records;
    const keys = Object.keys(tableData).filter(k => Array.isArray(tableData[k]));
    const length = tableData[keys[0]].length;
    const records = [];
    for (let i = 0; i < length; i++) {
      const rec = { id: null, fields: {} };
      keys.forEach(k => {
        if (k === 'id') rec.id = tableData[k][i];
        else rec.fields[k] = tableData[k][i];
      });
      records.push(rec);
    }
    return records;
  }

  /**
   * getPeriodsData
   * ----------------
   * Fetches the Periods table live, returns normalized records.
   */
  async function getPeriodsData() {
    console.log("RapidShade: Fetching Periods");
    const raw = await grist.docApi.fetchTable(config.tables.PERIODS);
    return normalizeTableData(raw);
  }

  /**
   * promptForPeriod
   * ----------------
   * Populates dropdown with periods and resolves with chosen ID.
   */
  async function promptForPeriod(periods) {
    if (!periods.length) return null;
    const sel = document.getElementById('period-select');
    sel.innerHTML = '';
    periods.forEach(p => {
      const opt = document.createElement('option');
      opt.value = p.id;
      opt.textContent = p.fields.Name;
      sel.appendChild(opt);
    });
    setUIState('selecting');
    return new Promise(resolve => resolvePeriodSelection = resolve);
  }

  // Confirm and Cancel button handlers for period selection
  document.getElementById('confirm-duplication').addEventListener('click', () => {
    resolvePeriodSelection(parseInt(document.getElementById('period-select').value, 10));
  });
  document.getElementById('cancel-duplication').addEventListener('click', () => {
    resolvePeriodSelection(null);
    setUIState('initial');
  });

  /**
   * duplicateEvent
   * ----------------
   * Main orchestration: prompts for period, creates new Event,
   * then copies related rows across all configured tables.
   */
  async function duplicateEvent(sourceEvent) {
    if (!sourceEvent) return;
    try {
      // 1) Select target period
      setUIState('processing', 'Loading periods...');
      const periods = await getPeriodsData();
      const target = await promptForPeriod(periods);
      if (!target) return setUIState('info', 'Duplication canceled');

      // 2) Create Event record
      setUIState('processing', 'Creating new Event...');
      const [newEventId] = await addRecords(config.tables.EVENTS, [{
        Name:           `${sourceEvent.Name} (Copy)`,
        Sport:          sourceEvent.Sport,
        Period:         target,
        LocationScope:  sourceEvent.LocationScope,
        EventStatus:    1,
        EventType:      sourceEvent.EventType,
        DateStart:      null,
        DateEnd:        null,
        Notes:          null,
      }]);

      // 3) Copy PeriodBudgetVersions
      setUIState('processing', 'Cloning budget version...');
      const vers = allTables.PeriodBudgetVersions.filter(v => v.fields.Event === sourceEvent.id);
      const srcVer = vers.find(v => v.fields.IsActive) || vers.sort((a,b)=>new Date(b.fields.Created)-new Date(a.fields.Created))[0];
      if (srcVer) {
        const payload = {};
        Object.entries(srcVer.fields).forEach(([k,v]) => { if (k!=='id' && k!=='Event') payload[k] = v; });
        payload.Event = newEventId;
        await addRecords(config.tables.PERIOD_BUDGET_VERSIONS, [payload]);
      }

      // 4) Copy ProjectedBudgets
      setUIState('processing','Cloning projected budgets...');
      const pbs = allTables.ProjectedBudgets.filter(pb => pb.fields.Event===sourceEvent.id)
        .map(pb => ({ Event:newEventId, Sport:pb.fields.Sport, ProjectedExpenses:pb.fields.ProjectedExpenses, ProjectedRevenues:pb.fields.ProjectedRevenues }));
      if (pbs.length) await addRecords(config.tables.PROJECTED_BUDGETS, pbs);

      // 5) Copy Expenses + Details
      setUIState('processing','Cloning expenses...');
      for (const exp of allTables.Expenses.filter(e=>e.fields.Event===sourceEvent.id)) {
        const [newExpId] = await addRecords(config.tables.EXPENSES, [{ Event:newEventId, Category:exp.fields.Category, Budget:exp.fields.Budget, Projected:exp.fields.Projected, Actual:0, Notes:null }]);
        const details = allTables.ExpenseDetails.filter(d=>d.fields.Expense===exp.id)
          .map(d=>({ Expense:newExpId, Event:newEventId, Supplier:d.fields.Supplier, Description:d.fields.Description, Budget:d.fields.Budget, Actual:0, Notes:null }));
        if (details.length) await addRecords(config.tables.EXPENSE_DETAILS, details);
      }

      // 6) Copy Revenues + Details
      setUIState('processing','Cloning revenues...');
      for (const rv of allTables.Revenues.filter(r=>r.fields.Event===sourceEvent.id)) {
        const [newRevId] = await addRecords(config.tables.REVENUES, [{ Event:newEventId, Category:rv.fields.Category, Budget:rv.fields.Budget, Projected:rv.fields.Projected, Actual:0, Notes:null }]);
        const revDet = allTables.RevenueDetails.filter(d=>d.fields.Revenue===rv.id)
          .map(d=>({ Revenue:newRevId, Event:newEventId, Supplier:d.fields.Supplier, Description:d.fields.Description, Budget:d.fields.Budget, Actual:0, Notes:null }));
        if (revDet.length) await addRecords(config.tables.REVENUE_DETAILS, revDet);
      }

      setUIState('success', `Event '${sourceEvent.Name}' duplicated successfully!`);
    } catch (err) {
      console.error('RapidShade duplication error', err);
      setUIState('error', `Error: ${err.message}`);
    }
  }

  // Widget Initialization
  grist.ready({ requiredAccess:'full', columns:[config.triggerColumn], tables:Object.values(config.tables) });
  Promise.all([
    grist.docApi.fetchTable(config.tables.EVENTS),
    grist.docApi.fetchTable(config.tables.PERIOD_BUDGET_VERSIONS),
    grist.docApi.fetchTable(config.tables.PROJECTED_BUDGETS),
    grist.docApi.fetchTable(config.tables.EXPENSES),
    grist.docApi.fetchTable(config.tables.EXPENSE_DETAILS),
    grist.docApi.fetchTable(config.tables.REVENUES),
    grist.docApi.fetchTable(config.tables.REVENUE_DETAILS)
  ]).then(([evts,pbvs,pbs,exps,exds,revs,rvds]) => {
    allTables = {
      Events:normalizeTableData(evts),
      PeriodBudgetVersions:normalizeTableData(pbvs),
      ProjectedBudgets:normalizeTableData(pbs),
      Expenses:normalizeTableData(exps),
      ExpenseDetails:normalizeTableData(exds),
      Revenues:normalizeTableData(revs),
      RevenueDetails:normalizeTableData(rvds)
    };
    grist.onRecord(duplicateEvent);
  }).catch(initErr => {
    console.error('RapidShade init error', initErr);
    setUIState('error','Initialization failed.');
  });
</script>
</body>
</html>
