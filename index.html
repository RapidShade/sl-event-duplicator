<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duplicate Event Widget</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    /*
      Basic widget styling:
      - Centered container
      - Spinner animation during processing
      - `.hidden` class to toggle visibility
    */
    body {
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
      color: #333;
      background-color: #f9f9f9;
    }
    #widget-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .hidden { display: none !important; }
    #loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    #period-selector-container {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
    select, button {
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    .status-success { color: green; }
    .status-error   { color: red; }
    .status-info    { color: #555; }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="widget-container">
  <!-- Initial idle state: instruct user to click Duplicate_Trigger -->
  <div id="initial-state">
    <h2>Duplicate Event Widget</h2>
    <p>Click the "Duplicate Event" button in your Events table to start.</p>
  </div>

  <!-- Processing state: spinner + message -->
  <div id="processing-state" class="hidden">
    <div id="loader"></div>
    <p id="processing-message">Working...</p>
  </div>

  <!-- Period selection state: dropdown + confirm/cancel buttons -->
  <div id="period-selector-container" class="hidden">
    <label for="period-select">Select Target Period:</label><br>
    <select id="period-select"></select><br>
    <button id="confirm-duplication">Confirm & Duplicate</button>
    <button id="cancel-duplication">Cancel</button>
  </div>

  <!-- Status message area for success/error/info -->
  <div id="status"></div>
</div>

<script>
  /**
   * RapidShade Duplicate Event Widget
   * Version: 1.7 (API Corrected)
   * Clones an Event record and its related data across tables.
   */
  console.log("RapidShade: Widget version 1.7 (API Corrected)");

  // --- Configuration: match Grist table names and trigger column ---
  const config = {
    tables: {
      EVENTS:                 "Events",
      PERIODS:                "Periods",
      PROJECTED_BUDGETS:      "ProjectedBudgets",
      EXPENSES:               "Expenses",
      EXPENSE_DETAILS:        "ExpenseDetails",
      REVENUES:               "Revenues",
      REVENUE_DETAILS:        "RevenueDetails",
      PERIOD_BUDGET_VERSIONS: "PeriodBudgetVersions",
    },
    triggerColumn: "Duplicate_Trigger"
  };

  // In-memory cache for static tables fetched at init
  let allTables = {};
  // Promise resolver for period selection dialog
  let resolvePeriodSelection = null;

  // --- UI Control Functions (Unchanged) ---
  function setUIState(state, message = '') {
    document.getElementById('initial-state').classList.add('hidden');
    document.getElementById('processing-state').classList.add('hidden');
    document.getElementById('period-selector-container').classList.add('hidden');
    document.getElementById('status').textContent = '';

    if (state === 'initial') {
      document.getElementById('initial-state').classList.remove('hidden');
    } else if (state === 'processing') {
      document.getElementById('processing-state').classList.remove('hidden');
      document.getElementById('processing-message').textContent = message;
    } else if (state === 'selecting') {
      document.getElementById('period-selector-container').classList.remove('hidden');
    } else if (['success', 'error', 'info'].includes(state)) {
      const el = document.getElementById('status');
      el.textContent = message;
      el.className = `status-${state}`;
      document.getElementById('initial-state').classList.remove('hidden');
    }
  }

  function normalizeTableData(tableData) {
    if (Array.isArray(tableData)) return tableData;
    const keys = Object.keys(tableData);
    const idIndex = keys.indexOf('id');
    if (idIndex === -1) throw new Error("Table data is missing 'id' column.");
    const numRecords = tableData.id.length;
    const records = [];
    for (let i = 0; i < numRecords; i++) {
        const record = { id: tableData.id[i], fields: {} };
        for (const key of keys) {
            if (key !== 'id') {
                record.fields[key] = tableData[key][i];
            }
        }
        records.push(record);
    }
    return records;
  }

  async function getPeriodsData() {
    const raw = await grist.docApi.fetchTable(config.tables.PERIODS);
    return normalizeTableData(raw);
  }

  async function promptForPeriod(periods) {
    if (!Array.isArray(periods) || periods.length === 0) return null;
    const sel = document.getElementById('period-select');
    sel.innerHTML = '';
    periods.forEach(p => {
      const opt = document.createElement('option');
      opt.value = p.id;
      opt.textContent = p.fields.Name;
      sel.appendChild(opt);
    });
    setUIState('selecting');
    return new Promise(resolve => resolvePeriodSelection = resolve);
  }

  document.getElementById('confirm-duplication').addEventListener('click', () => {
    if (resolvePeriodSelection) resolvePeriodSelection(parseInt(document.getElementById('period-select').value, 10));
  });
  document.getElementById('cancel-duplication').addEventListener('click', () => {
    if (resolvePeriodSelection) resolvePeriodSelection(null);
    setUIState('initial');
  });

  /**
   * Main duplication workflow
   */
  async function duplicateEvent(sourceEvent) {
    if (!sourceEvent) return;
    try {
      setUIState('processing', 'Loading periods...');
      const periods = await getPeriodsData();
      const targetPeriodId = await promptForPeriod(periods);
      if (!targetPeriodId) return setUIState('info', 'Duplication canceled.');

      setUIState('processing', 'Creating new Event...');
      const [newEventId] = await grist.addRecords(config.tables.EVENTS, [{
        Name:           `${sourceEvent.Name} (Copy)`,
        Sport:          sourceEvent.Sport,
        Period:         targetPeriodId,
        LocationScope:  sourceEvent.LocationScope,
        EventStatus:    1,
        EventType:      sourceEvent.EventType,
        DateStart:      null,
        DateEnd:        null,
        Notes:          null,
      }]);

      setUIState('processing', 'Cloning budget version...');
      const versions = allTables.PeriodBudgetVersions.filter(v => v.fields.Event === sourceEvent.id);
      const activeVersion = versions.find(v => v.fields.IsActive) || versions.sort((a, b) => new Date(b.fields.Date) - new Date(a.fields.Date))[0];
      if (activeVersion) {
          const newVersionData = {...activeVersion.fields, Event: newEventId};
          delete newVersionData.id;
          await grist.addRecords(config.tables.PERIOD_BUDGET_VERSIONS, [newVersionData]);
      }
      
      setUIState('processing', 'Cloning projected budgets...');
      const projectedBudgets = allTables.ProjectedBudgets.filter(pb => pb.fields.Event === sourceEvent.id)
        .map(pb => ({
          Event: newEventId,
          Sport: pb.fields.Sport,
          ProjectedExpenses: pb.fields.ProjectedExpenses,
          ProjectedRevenues: pb.fields.ProjectedRevenues
        }));
      if (projectedBudgets.length) await grist.addRecords(config.tables.PROJECTED_BUDGETS, projectedBudgets);

      setUIState('processing', 'Cloning expenses...');
      for (const exp of allTables.Expenses.filter(e => e.fields.Event === sourceEvent.id)) {
        const [newExpenseId] = await grist.addRecords(config.tables.EXPENSES, [{
          Event: newEventId, Category: exp.fields.Category, Budget: exp.fields.Budget, Projected: exp.fields.Projected, Actual: 0, Notes: null
        }]);
        
        const expenseDetails = allTables.ExpenseDetails.filter(d => d.fields.Expense === exp.id)
          .map(d => ({
            Expense: newExpenseId, Event: newEventId, Supplier: d.fields.Supplier, Description: d.fields.Description, Budget: d.fields.Budget, Actual: 0, Notes: null
          }));
        if (expenseDetails.length) await grist.addRecords(config.tables.EXPENSE_DETAILS, expenseDetails);
      }

      setUIState('processing', 'Cloning revenues...');
      for (const rev of allTables.Revenues.filter(r => r.fields.Event === sourceEvent.id)) {
        const [newRevenueId] = await grist.addRecords(config.tables.REVENUES, [{
          Event: newEventId, Category: rev.fields.Category, Budget: rev.fields.Budget, Projected: rev.fields.Projected, Actual: 0, Notes: null
        }]);
        
        const revenueDetails = allTables.RevenueDetails.filter(d => d.fields.Revenue === rev.id)
          .map(d => ({
            Revenue: newRevenueId, Event: newEventId, Supplier: d.fields.Supplier, Description: d.fields.Description, Budget: d.fields.Budget, Actual: 0, Notes: null
          }));
        if (revenueDetails.length) await grist.addRecords(config.tables.REVENUE_DETAILS, revenueDetails);
      }

      setUIState('success', `Event '${sourceEvent.Name}' duplicated successfully!`);
    } catch (err) {
      console.error('RapidShade duplication error', err);
      setUIState('error', `Error: ${err.message}`);
    }
  }

  // --- Initialization ---
  grist.ready({
    requiredAccess: 'full',
    columns: [config.triggerColumn],
    tables: Object.values(config.tables)
  });

  Promise.all(Object.values(config.tables).map(table => grist.docApi.fetchTable(table)))
    .then(tables => {
        const tableNames = Object.keys(config.tables);
        tableNames.forEach((name, i) => {
            allTables[config.tables[name]] = normalizeTableData(tables[i]);
        });
        grist.onRecord(duplicateEvent);
    }).catch(initErr => {
        console.error('RapidShade init error', initErr);
        setUIState('error', 'Initialization failed. Check table/column names in config.');
    });
</script>
</body>
</html>
