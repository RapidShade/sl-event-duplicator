<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duplicate Event Widget v6.5</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; text-align: center; color: #333; background-color: #f9f9f9; }
    #widget-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
    .hidden { display: none !important; }
    #loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin-bottom: 1rem; }
    .selector-container, #selection-state, #initial-state { padding: 1rem; border: 1px solid #ccc; border-radius: 8px; background-color: white; width: 80%; max-width: 400px; margin-top: 1rem; }
    select, button { padding: 8px 12px; margin-top: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; cursor: pointer; }
    .cancel-button { background-color: #f44336; }
    #status { margin-top: 1rem; font-weight: bold; }
    .status-success { color: green; }
    .status-error   { color: red; }
    h2#widget-title { font-size: 1.2em; margin-bottom: 1rem; }
    #initial-state p, #selection-state p { margin-top: 0.5rem; word-wrap: break-word; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
<div id="widget-container">
  <h2 id="widget-title">Duplicate Event Widget</h2>
  <div id="initial-state" class="selector-container">
    <p>Select an event in the table to begin.</p>
  </div>
  <div id="selection-state" class="selector-container hidden">
    <h3>Selected Event:</h3>
    <p id="selected-event-name"></p>
    <button id="start-duplication">Duplicate This Event</button>
  </div>
  <div id="processing-state" class="hidden">
    <div id="loader"></div>
    <p id="processing-message">Working...</p>
  </div>
  <div id="period-selector-container" class="selector-container hidden">
    <label for="period-select">Select Target Period:</label><br>
    <select id="period-select"></select><br>
    <button id="confirm-duplication">Confirm & Duplicate</button>
    <button class="cancel-button" id="cancel-duplication">Cancel</button>
  </div>
  <div id="status"></div>
</div>

<script>
  /**
   * RapidShade Duplicate Event Widget
   * Version: 6.5 (Final: Uses robust grist.onOptions for filtering)
   */
  const WIDGET_VERSION = "v6.5";
  console.log(`RapidShade: Widget version ${WIDGET_VERSION}`);
  document.getElementById('widget-title').textContent = `Duplicate Event Widget ${WIDGET_VERSION}`;
  document.title = `Duplicate Event Widget ${WIDGET_VERSION}`;
  
  const config = {
    tables: {
      EVENTS: "Events", EXPENSES: "Expenses", EXPENSE_DETAILS: "ExpenseDetails",
      REVENUES: "Revenues", REVENUE_DETAILS: "RevenueDetails", PERIODS: "Periods",
    },
    columnIds: {
      EVENT_LINK: "Event",
      EXPENSE_LINK: "Expense",
      REVENUE_LINK: "Revenue",
      BUDGET_VERSION_LINK: "BudgetVersion"
    }
  };

  const FORMULA_AND_SYSTEM_COLUMNS_TO_EXCLUDE = [
      'CreatedAt', 'UpdatedAt', 'CreatedBy', 'UpdatedBy', 'DisplayStyle', 'EventCode', 
      'Duplicate_Trigger', 'total_budgeted_expense', 'total_actual_expense', 'expense_diff', 
      'expense_diff_percent', 'total_budgeted_revenue', 'total_actual_revenue', 'revenue_diff', 
      'revenue_diff_percent', 'projected_budget', 'Target1', 'TargetKey1', 'Target2', 
      'TargetKey2', 'Target3', 'TargetKey3', 'Variance', 'Viariance', 
      'ExpCode', 'RevCode', 'Actual', 'Budget', 'Projected', 'ESID'
  ];

  let activeProcess = { 
    resolvePeriod: null, 
    sourceEvent: null,
    linkedExpenses: [],
    linkedRevenues: []
  };

  function setUIState(state, message = '') {
    // UI state management code...
    console.log(`Setting UI state to: ${state}`, message);
    ['initial-state', 'selection-state', 'processing-state', 'period-selector-container'].forEach(id => {
        document.getElementById(id).classList.add('hidden');
    });
    document.getElementById('status').textContent = '';
    if (state === 'initial') { document.getElementById('initial-state').classList.remove('hidden'); }
    else if (state === 'selection') {
      document.getElementById('selection-state').classList.remove('hidden');
      document.getElementById('selected-event-name').textContent = message;
    } else if (state === 'processing') {
      document.getElementById('processing-state').classList.remove('hidden');
      document.getElementById('processing-message').textContent = message;
    } else if (state === 'selectingPeriod') {
      document.getElementById('period-selector-container').classList.remove('hidden');
    } else if (['success', 'error'].includes(state)) {
      document.getElementById('status').textContent = message;
      document.getElementById('status').className = `status-${state}`;
      document.getElementById('selection-state').classList.remove('hidden');
    }
  }

  function normalizeSqlData(sqlData) {
    if (!sqlData || typeof sqlData !== 'object' || !sqlData.id) return [];
    const keys = Object.keys(sqlData);
    const numRecords = sqlData.id.length;
    const records = [];
    for (let i = 0; i < numRecords; i++) {
      const record = { id: sqlData.id[i], fields: {} };
      for (const key of keys) {
        if (key !== 'id') record.fields[key] = sqlData[key][i];
      }
      records.push(record);
    }
    return records;
  }

  function cleanRecordData(recordFields) {
      const cleanedData = { ...recordFields };
      delete cleanedData.id;
      Object.keys(cleanedData).forEach(key => {
        if (key.startsWith('gristHelper_') || FORMULA_AND_SYSTEM_COLUMNS_TO_EXCLUDE.includes(key)) {
          delete cleanedData[key];
        }
      });
      return cleanedData;
  }

  async function cloneRelatedRecords(options) {
      const { parentRecords, childTable, newParentIdMap, parentLinkColumnId, childLinkColumnId } = options;
      
      if (parentRecords.length === 0) return;

      const oldParentIds = parentRecords.map(p => p.id);
      
      const idsPlaceholder = Array(oldParentIds.length).fill('?').join(',');
      const grandchildrenToCloneRaw = await grist.sql(`SELECT * FROM ${childTable} WHERE ${childLinkColumnId} IN (${idsPlaceholder})`, oldParentIds);
      const grandchildrenToClone = normalizeSqlData(grandchildrenToCloneRaw);

      if (grandchildrenToClone.length === 0) return;
      setUIState('processing', `Cloning ${grandchildrenToClone.length} ${childTable} records...`);
      
      const newGrandchildrenData = grandchildrenToClone.map(gc => {
          const newParentId = newParentIdMap.get(gc.fields[childLinkColumnId]);
          if (!newParentId) return null;
          const data = cleanRecordData(gc.fields); 
          data[childLinkColumnId] = newParentId;
          return data;
      }).filter(Boolean);
      
      await addRecords(childTable, newGrandchildrenData);
  }

  async function duplicateSelectedEvent() {
    if (!activeProcess.sourceEvent) { setUIState('error', "No event selected."); return; }
    
    const sourceEvent = activeProcess.sourceEvent;

    try {
      setUIState('processing', 'Loading periods...');
      const periodsRaw = await grist.sql(`SELECT id, Name FROM Periods`);
      const periods = normalizeSqlData(periodsRaw).map(p => ({id: p.id, text: p.fields.Name}));
      if (periods.length === 0) throw new Error('No Periods found to select from.');
      
      populateSelector('period-select', periods);
      setUIState('selectingPeriod');
      const targetPeriodId = await new Promise(resolve => { activeProcess.resolvePeriod = resolve; });

      if (!targetPeriodId) { cancelProcess(); return; } 

      const targetPeriod = periods.find(p => p.id === targetPeriodId);
      let targetYear = new Date().getFullYear();
      if (targetPeriod?.text) {
        const yearMatch = targetPeriod.text.match(/(\d{4})/);
        if (yearMatch) targetYear = parseInt(yearMatch[1], 10);
      }
      
      setUIState('processing', 'Cloning main event...');
      const newEventData = cleanRecordData(sourceEvent.fields);
      
      newEventData.Name = `COPY OF ${sourceEvent.fields.Name || 'Event'}`;
      newEventData.Period = targetPeriodId;
      newEventData[config.columnIds.BUDGET_VERSION_LINK] = sourceEvent.fields[config.columnIds.BUDGET_VERSION_LINK];
      newEventData.EventStatus = 1;
      newEventData.Notes = null;
      newEventData.DateStart = adjustDateToTargetYear(sourceEvent.fields.DateStart, targetYear);
      newEventData.DateEnd = adjustDateToTargetYear(sourceEvent.fields.DateEnd, targetYear);
      
      const newEventIds = await addRecords(config.tables.EVENTS, [newEventData]);
      const newEventId = newEventIds[0];

      // Clone Expenses
      if (activeProcess.linkedExpenses.length > 0) {
        setUIState('processing', `Cloning ${activeProcess.linkedExpenses.length} Expenses...`);
        const oldExpenseIds = activeProcess.linkedExpenses.map(r => r.id);
        const newExpenseData = activeProcess.linkedExpenses.map(r => {
            const data = cleanRecordData(r.fields);
            data[config.columnIds.EVENT_LINK] = newEventId;
            return data;
        });
        const newExpenseIds = await addRecords(config.tables.EXPENSES, newExpenseData);
        const newExpenseIdMap = new Map(oldExpenseIds.map((oldId, i) => [oldId, newExpenseIds[i]]));

        await cloneRelatedRecords({
            parentRecords: activeProcess.linkedExpenses, childTable: config.tables.EXPENSE_DETAILS,
            newParentIdMap: newExpenseIdMap,
            parentLinkColumnId: config.columnIds.EVENT_LINK,
            childLinkColumnId: config.columnIds.EXPENSE_LINK,
        });
      }

      // Clone Revenues
      if (activeProcess.linkedRevenues.length > 0) {
        setUIState('processing', `Cloning ${activeProcess.linkedRevenues.length} Revenues...`);
        const oldRevenueIds = activeProcess.linkedRevenues.map(r => r.id);
        const newRevenueData = activeProcess.linkedRevenues.map(r => {
            const data = cleanRecordData(r.fields);
            data[config.columnIds.EVENT_LINK] = newEventId;
            return data;
        });
        const newRevenueIds = await addRecords(config.tables.REVENUES, newRevenueData);
        const newRevenueIdMap = new Map(oldRevenueIds.map((oldId, i) => [oldId, newRevenueIds[i]]));
        
        await cloneRelatedRecords({
            parentRecords: activeProcess.linkedRevenues, childTable: config.tables.REVENUE_DETAILS,
            newParentIdMap: newRevenueIdMap,
            parentLinkColumnId: config.columnIds.EVENT_LINK,
            childLinkColumnId: config.columnIds.REVENUE_LINK,
        });
      }

      setUIState('success', `Event '${sourceEvent.fields.Name || 'Unknown'}' duplicated successfully!`);
    } catch (err) {
      console.error('RapidShade duplication error', err);
      setUIState('error', `Error: ${err.message || err}`);
    }
  }

  grist.ready({
    requiredAccess: 'full',
    columns: [
      { name: "Expenses", table: config.tables.EXPENSES, optional: true },
      { name: "Revenues", table: config.tables.REVENUES, optional: true }
    ],
  });

  // Use grist.onRecord and grist.onOptions to react to selections
  grist.onRecord(record => {
    if (record?.id) {
        activeProcess.sourceEvent = {id: record.id, fields: record};
        setUIState('selection', `[${record.id}] ${record.Name}`);
    } else {
      activeProcess.sourceEvent = null;
      setUIState('initial');
    }
  });

  grist.onOptions(options => {
    if (options?.Expenses) {
        activeProcess.linkedExpenses = normalizeSqlData(options.Expenses);
    }
    if (options?.Revenues) {
        activeProcess.linkedRevenues = normalizeSqlData(options.Revenues);
    }
  });

  document.getElementById('start-duplication').addEventListener('click', duplicateSelectedEvent);
  
  // --- Helper Functions ---
  async function addRecords(tableName, records) {
    if (!records?.length) return [];
    console.log(`Adding ${records.length} records to ${tableName}`);
    const actions = records.map(record => ['AddRecord', tableName, null, record]);
    const results = await grist.docApi.applyUserActions(actions);
    return (results?.retValues || []).map(r => r?.id || r);
  }
  function adjustDateToTargetYear(sourceDate, targetPeriodYear) {
    if (!sourceDate || !targetPeriodYear) return date;
    try {
      const date = new Date(typeof sourceDate === 'number' ? sourceDate * 1000 : sourceDate);
      if (isNaN(date.getTime())) return sourceDate;
      date.setFullYear(targetPeriodYear);
      return date.getTime() / 1000;
    } catch (e) { return sourceDate; }
  }
  function cancelProcess() {
    if (activeProcess.resolvePeriod) activeProcess.resolvePeriod(null);
    setUIState('selection', `[${activeProcess.sourceEvent.id}] ${activeProcess.sourceEvent.fields.Name}`);
  }
  document.getElementById('confirm-duplication').addEventListener('click', () => {
    if (activeProcess.resolvePeriod) activeProcess.resolvePeriod(parseInt(document.getElementById('period-select').value, 10));
  });
  document.getElementById('cancel-duplication').addEventListener('click', cancelProcess);
  function populateSelector(selectId, options) {
    const sel = document.getElementById(selectId);
    sel.innerHTML = '';
    options.forEach(opt => {
      const optionEl = document.createElement('option');
      optionEl.value = opt.id;
      optionEl.textContent = opt.text;
      sel.appendChild(optionEl);
    });
  }
</script>
</body>
</html>
